<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Chat</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="top"><h1 class="display-3 col-3">Chat</h1></div>
        <div
          id="group-heading"
          class="display-5 col-6 mb-2 d-flex justify-content-end"
        ></div>
      </div>

      <div class="row">
        <div class="col-3" id="group-area">
          <div class="card" id="group creation form">
            <form onsubmit="createGroup(event)">
              <input
                type="text"
                name="groupName"
                id="groupName"
                class="form-control"
                placeholder="Group Name"
              />
              <button class="btn btn-primary mt-2">Create Group</button>
            </form>
          </div>
          <div id="group-list"></div>
        </div>

        <div
          id="chat-area"
          class="border border-primary p-3 rounded p-2 col-6"
        ></div>

        <div class="col-3">
          <div class="card" id="invitation-form">
            <form onsubmit="inviteUser(event)">
              <input
                type="text"
                class="form-control mt-1"
                name="username"
                placeholder="username"
              />
              <br />
              <button class="btn btn-primary mt-1" type="submit">
                Send Invite
              </button>
            </form>
          </div>
          
          <button onclick="seeGroupInvites();" class="btn btn-primary mt-1 mb-1">See Group Invites</button>
          <div id="invite-list-div" hidden class="overflow-scroll p-2 bg-light" style="height: 500px">
            <table class="table table-striped">
              <thead>
                  <th>Group</th>
                  <th>Accept</th>
                  <th>Reject</th>
              </thead>
              <tbody id="invite-list">

              </tbody>
          </table>
          </div>
        </div>
      </div>

      <div class="m-5"></div>

      <div class="row">
        <form onsubmit="sendm(event)" class="position-fixed bottom-0 col-9">
          <div class="input-group">
            <input
              type="text"
              id="message-input"
              name="message"
              class="form-control mr-2"
            />
            <div class="input-group-append">
              <button class="btn btn-secondary" type="submit">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="chat.js"></script>
    <script src="invitation.js"></script>
  </body>
</html>
